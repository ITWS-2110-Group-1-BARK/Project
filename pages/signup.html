<!DOCTYPE html>
<head>
    <title>Final Project</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body class="signupBody">
    <form id="signupForm">
      <ul id="progressbar">
        <li class="active">Personal Details</li>
        <li>Account Setup</li>
        <li>Interests</li>
      </ul>
      <fieldset>
        <h2 class="formTitle">PERSONAL INFORMATION</h2>
        <input type="text" name="firstName" id="firstName" placeholder = "First Name" required>
        <input type="text" name="lastName" id="lastName" placeholder = "Last Name" required>
        <input type="text" name="age" id="age" placeholder = "Age" required>
        <input type="button" name="next" class="next action-button" value="next">
      </fieldset>
      <fieldset>
          <h2 class="formTitle">ACCOUNT SETUP</h2>
          <input type="text" name="email" id="email" placeholder = "RPI email" required>
          <input type="text" name="password" id="password" placeholder = "Password" required>
          <input type="button" name="previous" class="previous action-button-previous" value="previous">
          <input type="button" name="next" class="next action-button" value="next">
      </fieldset>
      <fieldset>
          <div id="repeater">
              <!-- Repeater Heading -->
              <h2 class="formTitle">INTERESTS</h2>
              <input type="text" name="interest" id="interest" placeholder = "Interest" required>
              <input type="text" class="exp" name="experience" id="experience" placeholder = "Experience ('Experienced'  'Moderate'  'None') " required>
              <div class="repeater-heading">
                  <button class="btn btn-primary pt-5 pull-right repeater-add-btn" id="action-button-add">Add
                  </button>
              </div>
              <div class="clearfix"></div>
              <!-- Repeater Items -->
              <div class="items" data-group="test">
                  <!-- Repeater Content -->
                  <div class="item-content">
                      <h1 class="formTitle">Additional Interest</h1>
                    <input type="text" name="interest" id="interest" placeholder = "Interest" required>
                    <input type="text" class="exp" name="experience" id="experience" placeholder = "Experience ('Experienced'  'Moderate'  'None') " required>
                  </div>
                  <!-- Repeater Remove Btn -->
                  <div class="pull-right repeater-remove-btn">
                      <button class="btn btn-danger remove-btn" id="action-button-remove">
                          Remove
                      </button>
                  </div>
                  <div class="clearfix"></div>
              </div>
             
          </div>
          <!-- Repeater End -->
              

           
            <input type="button" name="previous" class="previous action-button-previous" value="previous">
            <input type="button" name="submit" class="submit action-button" value="submit">
          
      </fieldset>
    </form>
